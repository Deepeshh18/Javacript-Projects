<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC Online Order</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
      body {
        background-color: maroon;
      }
    </style>
    <script>
      function OrderClick() {
        document.getElementById("IBIName").innerHTML =
          document.getElementById("txtName").value;
        document.getElementById("IbIName").innerHTML =
          document.getElementById(txtMobile).value;

        var mealName;
        var mealCost;

        var optBurger = document.getElementById("optBurger");
        var optRoller = document.getElementById("optRoller");

        if (optBurger.checked == true) {
          mealName = optBurger.value;
          mealCost = 120;
        }
        if (optRoller.checked == true) {
          mealName = optRoller.value;
          mealCost = 100;
        }
        var adonName = "";
        var adonCost;

        var optWings = document.getElementById("optWings");
        var optKrusher = document.getElementById("optKrusher");

        if (optWimgs.checked == true) {
          adonCost = 70;
          adonName += optWings.value + "<br>";
          mealCost = mealCost + adonCost;
        }

        if (optKrusher.checked == true) {
          adonCost = 40;
          adonName += optKrusher.value + "<br>";
          mealCost = mealCost + adonCost;
        }

        document.getElementById("IBIMeal").innerHTML = mealName;
        document.getElementById("IBIAdon").innerHTML = adonName;
        document.getElementById("IBITotal").innerHTML = mealCost;
      }
      function bodyload() {
        document.getElementById("optBurger").checked = true;
      }
    </script>
  </head>
  <body onload="bodyload()">
    <div class="container-fluid">
      <header>
      <img src="./Image/store-banner-desktop.jpg" height="100%" width="150%">
      </header>
      <section>
        <div class="accordian" id="orderForm">
          <!-- Customer Details -->
          <div class="accordian-item">
            <div class="accoordian-header">
              <button
                data-bs-target="#customer"
                data-bs-toggle="collapse"
                class="btn btn-danger w-100"
              >
                Customer Info
              </button>
            </div>
            <div
              class="accordian-collapse collapse show"
              id="customer"
              data-bs-parent="#orderForm"
            >
              <div class="accordion-body">
                <dl>
                  <dt>Customer Name</dt>
                  <dd>
                    <input type="text" class="form-control" id="txtName" />
                  </dd>
                  <dt>Mobile</dt>
                  <dd>
                    <input type="text" class="form-control" id="txtName" />
                  </dd>
                </dl>
              </div>
            </div>
          </div>
          <!--Meal Details-->

          <div class="accordian-item">
            <div class="accordion-header">
              <button
                data-bs-target="#meal"
                data-bs-toggle="collapse"
                class="btn btn-danger w-100"
              >
                Select Your Meal
              </button>
            </div>
            <div
              class="accordion-collapse collapse"
              id="meal"
              data-bs-parent="#orderform"
            >
              <div class="accordion-body">
                <div class="row">
                  <div class="col">
                    <div class="card">
                      <img src="./Image/OMG Burger.jpg" height="150" class="card-img-top" />
                    </div>
                    <div class="card-header">
                      <h2>OMG Burger</h2>
                    </div>
                    <div class="card-body">
                      <p>
                        <input
                          type="radio"
                          id="optBurger"
                          name="meal"
                          value="OMG Burger"
                          class="form-check-input"
                        />&#8377;120/-
                      </p>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card">
                      <img src="./Image/omg roller.webp" height="150" class="card-img-top" />
                      <div class="card-header">
                        <h2>OMG Roller</h2>
                      </div>
                      <div class="card-body">
                        <p>
                          <input
                            type="radio"
                            id="optRoller"
                            name="meal"
                            value="OMG Roller"
                            class="form-check-input"
                          />&#8377;100/-
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Add ON-->
        <div class="accordioon-item">
          <div class="accordion-header">
            <button
              data-bs-parent="#adon"
              data-bs-toggle="collapse"
              class="btn btn-danger w-100"
            >
              Select Add-ON
            </button>
          </div>
          <div class="accordion-collapse" id="adon" data-bs-parent="#orderForm">
            <div class="accordion-body">
              <div class="row">
                <div class="col">
                  <div class="card">
                    <img src="./Image/Hot wings.jpg" height="150" class="card-img-top" />
                    <div class="card-header">
                      <h2>Hot Wings</h2>
                    </div>
                    <div class="card-body">
                      <p>
                        <input
                          id="optWings"
                          class="from-check-input"
                          value="Hot Wings"
                          type="checkbox"
                        />&#8377;70/-
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <img src="./Image/Krusher.jpeg" height="150" class="card-img-top" />
                    <div class="card-header">
                      <h2>Krusher Brownie</h2>
                    </div>
                    <div class="card-body">
                      <p>
                        <input
                          type="checkbox"
                          id="optKrusher"
                          class="form-check-input"
                          value="Kruser Brownine"
                        />&#8377;40/-
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button
            class="btn btn-danger w-100"
            data-bs-target="#billsummary"
            data-bs-toggle="modal"
            onclick="OrderClick()"
          >
            Place Order
          </button>
          <div class="modal fade" id="billsumary">
            <div class="modal-dailog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3>bill Summary</h3>
                  <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <dl class="row">
                    <dt class="col-3">Customer Name</dt>
                    <dd class="col-9" id="IbIName"></dd>
                    <dt class="col-3">Mobile</dt>
                    <dd class="col-9" id="IbIMobile"></dd>
                    <dt class="col-3">Meal</dt>
                    <dd class="col-9" id="IbIMeal"></dd>
                    <dt class="col-3">Ad-ON's</dt>
                    <dd class="col-9" id="IbIAdon"></dd>
                    <dt class="col-3">Total</dt>
                    <dd class="col-9" id="IbITotal"></dd>
                  </dl>
                </div>
                <div class="modal-footer">
                  <button data-bs-dismiss="modal" class="btn btn-success">
                    OK
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    <div class="accordion-collapse" id="adon" data-bs-parent="#orderForm">
      <div class="accordion-body">
        <div class="row">
          <div class="col">
            <div class="card">
              <img src="./Image/Hot wings.jpg" height="150" class="card-img-top" />
              <div class="card--header">
                <h2>Hot wings</h2>
              </div>
              <div class="card-body">
                <p>
                  <input
                    id="optwings"
                    class="form-check-input"
                    value="Hot Wings"
                    type="checkbox"
                  />&#8377;70/-
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./Image/Krusher.jpeg" height="140" class="card-img-top" />
              <div class="card-header">
                <h2>Krusher Brownie</h2>
              </div>
              <div class="card-body">
                <p>
                  <input
                    type="checkbox"
                    name=""
                    id="optKrusher"
                    class="form-check-input"
                    value="Krusher Browninw"
                  />&#8377;40
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      class="btn btn-danger w-100"
      data-bs-target="#billsummary"
      data-bs-toggle="modal"
      onclick="OrderClick()"
    >
      Place Order
    </button>
    <div class="modal fade" id="billsummary">
      <div class="modal-dailog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Bill Summary</h3>
            <button class="bn-close" data-bs-dismiss="model"></button>
          </div>
          <div class="modal-body">
            <dl class="row">
              <dt class="col-3">Customer Name</dt>
              <dd class="col-9" id="IbIName"></dd>
              <dt class="col-3">Mobile</dt>
              <dd class="col-9" id="IbIMobile"></dd>
              <dt class="col-3">Meal</dt>
              <dd class="col-9" id="IbIMeal"></dd>
              <dt class="col-3">Ad-ON's</dt>
              <dd class="col-9" id="IbIAdon"></dd>
              <dt class="col-3">Total</dt>
              <dd class="col-9" id="IbITotal"></dd>
            </dl>
          </div>
          <div class="modal-footer">
            <button data-bs-dismiss="modal" class="btn btn-success">OK</button>
          </div>
        </div>
      </div>
    </div>
    </section>
    </div>
